<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>SCOPE</span> (
    <span class='primary'>scope_id</span>,
    <span class='normal'>brand</span>,
    <span class='normal'>model</span>,
    <span class='normal'>magnification</span>,
    <span class='normal'>lengthUnit</span>,
    <span class='normal'>lengthClic</span>,
    <span class='normal'>valueClic</span>
  )
</div>
<div>
  <span class='relation'>has</span> (
    <span class='foreign primary'>user_id</span>,
    <span class='foreign primary'>scope_id</span>
  )
</div>
<div>
  <span class='relation'>USER</span> (
    <span class='primary'>user_id</span>,
    <span class='normal'>firstName</span>,
    <span class='normal'>lastName</span>,
    <span class='normal'>email</span>,
    <span class='normal'>hashedPassword</span>
  )
</div>
<div>
  <span class='relation'>has</span> (
    <span class='foreign primary'>user_id</span>,
    <span class='foreign primary'>bullet_id</span>
  )
</div>
<div>
  <span class='relation'>BULLET</span> (
    <span class='primary'>bullet_id</span>,
    <span class='normal'>brand</span>,
    <span class='normal'>model</span>,
    <span class='normal'>caliber</span>,
    <span class='normal'>speed</span>,
    <span class='normal'>dro</span>,
    <span class='normal'>weight</span>
  )
</div>
</div>
</body>
</html>
